<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Debrid to STRM</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Real-Debrid to STRM">
    <h1>Real-Debrid to STRM</h1>
  </div>
  <div class="container">
    <p>Organize your Real-Debrid download links with ease!</p>
    <textarea id="downloadLinks" rows="20" placeholder="Enter your Real-Debrid download links here (one per line)"></textarea>
    <br>
    <div id="controls">
      <button onclick="processLinks()">Process Links</button>
      <input type="text" id="yearInput" value="year" style="height: 26px; width: 30px; color: grey;" onfocus="clearYearInput()" onblur="resetYearInput()">
    </div>
    <br>
    <div id="message"></div>
  </div>
  <script src="script.js"></script>
